<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if else if practices</title>
</head>
<body>
    <script>
        let userName = prompt( `Enter user name`);
        if (userName === `Admin`) {
            let passWord = prompt(`Enter password`);
            if (passWord === `TheMaster`) {
                alert(`Welcome`);
                if (passWord === null) {
                    alert(`Canceled`);
                }
            } else {
                alert(`Wrong password`);
            }
        } else if (userName === null) {
            alert(`Canceled`);
        } else {
            alert(`I donâ€™t know you`);
        }
    </script>
</body>
</html>
